<!doctype html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Vite + TS</title>
</head>

<body class="bg-gray-100 flex h-full overflow-hidden">

  <div class="flex-1 justify-center flex flex-col overflow-y-auto items-center bg-gray-50 h-full">

    <header class="bg-white shadow-lg py-4 px-6 flex items-center justify-between w-full">

      <a href="/Admin" class="flex justify-start items-center">
        <img src="/quick-view.png" alt="Logo" width="196" height="32" class="h-auto">
      </a>

      <div class="flex items-center space-x-4">

        <div class="flex items-center space-x-2">
          <svg class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="text-gray-700 text-sm">Dr. Carlos Galindo</span>
        </div>
      </div>
    </header>
    <div class="flex justify-center items-start space-x-8 overflow-hidden mt-12 h-screen">

      <div id="content" class="flex justify-center items-center p-6 overflow-hidden bg-gray-300 rounded-3xl shadow-lg">
      </div>

      <div class="flex flex-col items-center w-20 gap-6 pt-4 bg-gray-300 rounded-3xl shadow-lg">
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="default">
          <img src="/events/default.svg" alt="Default" class="tool-img p-2" />
        </div>
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="zoom">
          <img src="/events/zoom.svg" alt="Zoom" class="tool-img p-2" />
        </div>
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="rotate">
          <img src="/events/rotate.svg" alt="Rotate" class="tool-img p-2" />
        </div>
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="move">
          <img src="/events/move.svg" alt="Move" class="tool-img p-2" />
        </div>
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="ruler">
          <img src="/events/ruler.svg" alt="Ruler" class="tool-img p-2" />
        </div>
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="highlight">
          <img src="/events/circle.svg" alt="Highlight" class="tool-img p-2" />
        </div>
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="brightness">
          <img src="/events/sun.svg" alt="Brightness" class="tool-img p-2" />
        </div>
        <div class="tool-icon w-12 cursor-pointer hover:bg-green-200 rounded-full" id="pencil">
          <img src="/events/pencil.svg" alt="Pencil" class="tool-img p-2 w-auto" />
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/ts/main.ts"></script>
</body>

</html>
